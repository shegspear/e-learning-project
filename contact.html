<body>
    <div class="container-fluid main-container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top header" id="myHeader">
            <div class="container">
                <a class="navbar-brand" href="./index.html" id="logo-link"><img src="images/logo.png" id="logo" /></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" id="nav-toggler">
                    <span class="navbar-toggler-icon" id="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">

                    <!--search box(uncomment the div below for search box on the navbar) -->

                    <div class="nav-link top-link top-search">
                        <div class="form-group has-search mb-0">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input type="text" class="form-control" placeholder="What do you want to learn?" />
                        </div>
                    </div>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <!-- add active class to the tag below if the link is active -->
                            <a class="nav-link top-link" href="./tutorialPage.html">TUTORIALS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link top-link" href="">EXERCISES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- contact details section -->
        <div class="container-fluid contact-details">
            <div class="container">
                <h1 class="pt-4">Contact Us</h1>
                <img src="./images/contactpage/Rectangle 21.png" alt="girl in a classroom">
                <p class="py-4 m-0"><b> Reach us either for enquiries or to support our cause</b></p>

                <div class="d-md-flex py-3 contact-info">
                    <p class="m-md-0"><b>Phone: </b> +2349010045663</p>
                    <p class="m-md-0 pl-md-5"><b>Email:</b> easyLearn@community.com</p>
                </div>
            </div>
        </div>

        <!-- contact form section -->
        <div class="container-fluid form-section py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Send Us A Message</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputname1">Full Name</label>
                                <input type="name" class="form-control" id="exampleInputname1"
                                    aria-describedby="nameHelp" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </form>
                    </div>
                    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                        <div class="call-center-image">
                            <img src="./images/contactpage/cuate.png" alt="call-center image"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- footer -->
        <div class="container-fluid footer">
            <footer class="container">
              <div class="row">
                <div class="col-md-4 d-flex flex-column">
                  <div class="bottom-details">
                    <p class="info d-flex align-items-center">
                      <a href=""><span>BLOG</span></a>
                    </p>
                    <p class="info d-flex align-items-center">

                    <p class="info d-flex align-items-center">
                      <a href=""><span>TUTORIALS</a></span>
                    </p>
                    <p class="info d-flex align-items-center">
                      <a href=""><span>EXERCISES</a></span>
                    </p>
                    <p class="info d-flex align-items-center">
                      <a href="./contact.html" class="active"><span>CONTACT</a></span>
                    </p>
                  </div>
                </div>
                <div class="col-md-4 d-flex flex-column p-md-0">
                  <div class="bottom-details middle-div">
                    <div>
                      <div>
                        <a href=""><i class="fab fa-facebook-f"></i> </a>
                      </div>
                      <div>
                        <a href="">
                          <i class="fab fa-twitter"></i>
                        </a>
                      </div>
                      <div>
                        <a href="">
                          <i class="fab fa-linkedin-in"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 d-flex flex-column">
                  <div class="bottom-details">
                    <form>
                      <div class="form-group">
      
                        <div class="form-group">
                          <label for="exampleInputemail1">EMAIL</label>
                          <input type="email" class="form-control" id="exampleInputemail1"
                            placeholder="Submit email for newsletters">
                        </div>
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </form>
                  </div>
                </div>
